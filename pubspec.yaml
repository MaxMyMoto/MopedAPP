  cloud_firestore: ^0.11.0+2
  firebase_core: any
  intl: 0.15.7
  firebase_storage: ^3.1.6
  image_picker: ^0.6.7
  flutter_country_picker: ^0.1.6
  age: ^0.0.1
  marken_code_picker:
    path: ownpackages/marken_code_picker
  yamaha_code_picker:
    path: ownpackages/yamaha_code_picker
  ducati_code_picker:
